if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
set-option -g default-terminal "xterm-256color"
set-option -g default-size 137x35
set-option -g clock-mode-style 12
set -g @dracula-plugins "git cpu-usage ram-usage weather network-ping"
set -g @dracula-show-powerline true
set -g @dracula-military-time false
set -g @dracula-show-location false
set -g @dracula-padding-bg "#191a1c"
set -g @dracula-git-no-repo-message "‚ùåGit"
set -g @resurrect-capture-pane-contents 'on'
set -g mouse on
set-environment -g "PATH" "/usr/local/bin:$PATH"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Yash-Singh1/dracula-tmux'
set-option -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'ChanderG/tmux-notify'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'wfxr/tmux-fzf-url'
run -b '~/.tmux/plugins/tpm/tpm'
